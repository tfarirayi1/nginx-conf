user nginx;
worker_processes 1;

error_log /var/log/nginx/erro.log warn;
pid /var/run/nginx.pid;

events {
  worker_connections 1024;
}

http {

  include /etc/nginx/mime.types;
  
  default_type text/html;
  keepalive_timeout 65;
  sendfile on;
  #tcp_nopush on;

  server {

    location / {
      root /var/www/main;
    }

  }
  
  include /etc/nginx/conf.d/*.conf;
    
}
